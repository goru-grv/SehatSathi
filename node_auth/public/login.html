<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(150deg, #2196f3 6%, #4caf50 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }
    </style>
</head>
<body>
  <div class="bg-blue-200 p-8 rounded-2xl shadow-xl w-full max-w-sm">
    <div id="login-form">
      <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Log In</h2>
      <!-- changed action to hit backend endpoint -->
  <form action="/api/login" method="POST">
    <div class="mb-4">
      <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
      <input id="email" name="email" type="email" placeholder="Enter your email" required class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors" />
    </div>
    <div class="mb-6">
      <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
      <input id="password" name="password" type="password" placeholder="Enter your password" required class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors" />
    </div>
    <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-xl hover:bg-blue-700 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 shadow-md">Login</button>
  </form>

      <div class="mt-6 text-center text-sm text-gray-500">
        Don't have an account? <a href="signup.html" id="show-signup" class="text-blue-600 font-medium hover:underline">Sign up here</a>
      </div>
    </div>

    <div id="signup-form" class="hidden">
      <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Sign Up</h2>
      <!-- changed action to backend signup -->
      <form action="/api/signup" method="POST">
        <div class="mb-4">
          <label for="signup-name" class="block text-gray-700 font-medium mb-2">Name</label>
          <input type="text" id="signup-name" name="name" class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors" placeholder="Enter name" required />
        </div>
        <div class="mb-4">
          <label for="signup-email" class="block text-gray-700 font-medium mb-2">Email</label>
          <input type="email" id="signup-email" name="email" class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors" placeholder="Enter email" required />
        </div>
        <div class="mb-6">
          <label for="signup-password" class="block text-gray-700 font-medium mb-2">Password</label>
          <input type="password" id="signup-password" name="password" class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors" placeholder="Enter password" required />
        </div>
        <button type="submit" id="signup-button" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-xl hover:bg-blue-700 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 shadow-md">
          Sign Up
        </button>
      </form>
      <div class="mt-6 text-center text-sm text-gray-500">
        Already have an account? <a href="login.html" id="show-login" class="text-blue-600 font-medium hover:underline">Log in here</a>
      </div>
    </div>
  </div>

  <script src="js/login.js" defer></script>
</body>
</html>
